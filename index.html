<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Mapa Interativo Praia Mole Hotel - Estilo Praia com Legenda</title>
<!-- Leaflet CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<!-- Leaflet Awesome Markers -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.css" />
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600&display=swap');
  
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }
  
  body, html {
    height: 100%;
    font-family: 'Montserrat', sans-serif;
    background: linear-gradient(135deg, #1a2e45 0%, #2c4a6e 50%, #E3B62E 100%);
    display: flex;
    flex-direction: column;
    align-items: center;
    color: #ffffff;
    overflow-x: hidden;
  }
  
  .header {
    text-align: center;
    padding: 25px 0;
    width: 100%;
    background: rgba(26, 46, 69, 0.85);
    backdrop-filter: blur(10px);
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    margin-bottom: 25px;
    border-bottom: 3px solid #E3B62E;
    position: relative;
    overflow: hidden;
  }
  
  .header::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 3px;
    background: linear-gradient(90deg, #E3B62E, #f7d154, #E3B62E);
  }
  
  h1 {
    margin: 0;
    color: #ffffff;
    font-family: 'Playfair Display', serif;
    font-weight: 600;
    font-size: 2.2rem;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    letter-spacing: 1px;
  }
  
  .subtitle {
    margin: 8px 0 0;
    font-size: 1rem;
    color: #f7d154;
    font-weight: 300;
    letter-spacing: 0.5px;
  }
  
  #map {
    width: 94vw;
    height: 72vh;
    border-radius: 20px;
    box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
    border: 4px solid #E3B62E;
    position: relative;
    margin-bottom: 25px;
    overflow: hidden;
    transition: transform 0.3s ease;
  }
  
  #map:hover {
    transform: translateY(-5px);
  }
  
  /* Controle de camadas customizado */
  .leaflet-control-layers {
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    border-radius: 12px;
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(10px);
    font-weight: 500;
    color: #1a2e45;
    border: 1px solid rgba(227, 182, 46, 0.3);
  }
  
  .leaflet-control-layers-toggle {
    background-color: #1a2e45;
  }
  
  /* Legenda customizada */
  .legend {
    position: absolute;
    bottom: 20px;
    left: 20px;
    background: rgba(26, 46, 69, 0.92);
    backdrop-filter: blur(15px);
    padding: 18px 22px;
    border-radius: 16px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
    font-size: 14px;
    color: #ffffff;
    font-weight: 500;
    max-width: 260px;
    z-index: 1000;
    border: 1px solid rgba(227, 182, 46, 0.4);
    transition: transform 0.3s ease;
  }
  
  .legend:hover {
    transform: translateY(-3px);
  }
  
  .legend h4 {
    margin: 0 0 12px 0;
    font-weight: 600;
    color: #f7d154;
    font-family: 'Playfair Display', serif;
    font-size: 1.2rem;
    border-bottom: 2px solid #E3B62E;
    padding-bottom: 8px;
  }
  
  .legend-item {
    display: flex;
    align-items: center;
    margin-bottom: 8px;
    transition: transform 0.2s ease;
  }
  
  .legend-item:hover {
    transform: translateX(5px);
  }
  
  .legend-icon {
    width: 24px;
    height: 24px;
    border-radius: 50%;
    margin-right: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 12px;
    color: white;
    font-weight: bold;
    box-shadow: 0 3px 8px rgba(0, 0, 0, 0.3);
    transition: transform 0.2s ease;
  }
  
  .legend-icon:hover {
    transform: scale(1.1);
  }
  
  /* Cores para diferentes tipos de pontos */
  .legend-icon.restaurante { background: linear-gradient(135deg, #3498db, #2980b9); }
  .legend-icon.praia { background: linear-gradient(135deg, #e74c3c, #c0392b); }
  .legend-icon.piscina { background: linear-gradient(135deg, #2ecc71, #27ae60); }
  .legend-icon.recepcao { background: linear-gradient(135deg, #9b59b6, #8e44ad); }
  .legend-icon.cabanas { background: linear-gradient(135deg, #f39c12, #e67e22); }
  .legend-icon.solar { background: linear-gradient(135deg, #1abc9c, #16a085); }
  .legend-icon.lagoa { background: linear-gradient(135deg, #34495e, #2c3e50); }
  .legend-icon.acesso { background: linear-gradient(135deg, #e67e22, #d35400); }
  
  /* Popup customizado */
  .leaflet-popup-content-wrapper {
    border-radius: 16px;
    background: rgba(26, 46, 69, 0.95);
    backdrop-filter: blur(10px);
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
    border: 1px solid rgba(227, 182, 46, 0.4);
    overflow: hidden;
  }
  
  .leaflet-popup-content {
    margin: 16px 20px;
    font-family: 'Montserrat', sans-serif;
    color: #ffffff;
    font-weight: 400;
  }
  
  .leaflet-popup-tip {
    background: rgba(26, 46, 69, 0.95);
  }
  
  .popup-title {
    font-weight: 600;
    margin-bottom: 8px;
    color: #f7d154;
    font-size: 1.2rem;
    font-family: 'Playfair Display', serif;
  }
  
  .popup-description {
    font-size: 0.95rem;
    margin-bottom: 10px;
    line-height: 1.4;
  }
  
  .popup-hours {
    font-size: 0.85rem;
    color: #bdc3c7;
    font-style: italic;
    padding-top: 8px;
    border-top: 1px solid rgba(227, 182, 46, 0.3);
  }
  
  /* Botões de zoom customizados */
  .leaflet-control-zoom a {
    background: rgba(26, 46, 69, 0.9) !important;
    color: #f7d154 !important;
    border: 1px solid rgba(227, 182, 46, 0.4) !important;
    backdrop-filter: blur(10px);
  }
  
  .leaflet-control-zoom a:hover {
    background: rgba(44, 74, 110, 0.9) !important;
  }
  
  /* Footer */
  .footer {
    text-align: center;
    padding: 15px 0;
    width: 100%;
    background: rgba(26, 46, 69, 0.8);
    backdrop-filter: blur(10px);
    font-size: 0.9rem;
    color: #bdc3c7;
    border-top: 1px solid rgba(227, 182, 46, 0.3);
  }
  
  /* Responsividade */
  @media (max-width: 768px) {
    h1 {
      font-size: 1.8rem;
    }
    
    .subtitle {
      font-size: 0.9rem;
    }
    
    #map {
      height: 68vh;
      width: 92vw;
    }
    
    .legend {
      max-width: 220px;
      font-size: 13px;
      padding: 14px 18px;
    }
    
    .legend-icon {
      width: 20px;
      height: 20px;
      font-size: 10px;
    }
  }
  
  @media (max-width: 480px) {
    .legend {
      position: relative;
      bottom: auto;
      left: auto;
      margin: 15px auto;
      max-width: 90%;
    }
    
    #map {
      height: 65vh;
    }
    
    h1 {
      font-size: 1.5rem;
    }
    
    .header {
      padding: 20px 0;
    }
  }
</style>
</head>
<body>
  <div class="header">
    <h1>Praia Mole Hotel</h1>
    <p class="subtitle">Descubra as belezas e comodidades do nosso resort à beira-mar</p>
  </div>
  
  <div id="map">
    <div class="legend">
      <h4>Legenda dos Pontos</h4>
      <div class="legend-item"><div class="legend-icon restaurante">R</div>Restaurante</div>
      <div class="legend-item"><div class="legend-icon piscina">P</div>Piscina Externa</div>
      <div class="legend-item"><div class="legend-icon recepcao">R</div>Recepção</div>
      <div class="legend-item"><div class="legend-icon cabanas">C</div>Cabanas</div>
      <div class="legend-item"><div class="legend-icon solar">S</div>Solar</div>
      <div class="legend-item"><div class="legend-icon lagoa">L</div>Lagoa da Conceição</div>
      <div class="legend-item"><div class="legend-icon acesso">A</div>Acesso Praia Mole</div>
    </div>
  </div>

  <div class="footer">
    <p>Praia Mole Hotel &copy; 2024 - Todos os direitos reservados</p>
  </div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<!-- Leaflet Awesome Markers JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.min.js"></script>

<script>
  // Coordenadas do hotel e pontos de interesse
  var mapCenter = [-27.6018, -48.4375];
  
  // Definir limites de navegação (bounding box)
  var bounds = L.latLngBounds(
    L.latLng(-27.6035, -48.4420), // Canto sudoeste
    L.latLng(-27.5995, -48.4340)  // Canto nordeste
  );

  // Inicializar o mapa
  var map = L.map('map', {
    center: mapCenter,
    zoom: 17,
    zoomAnimation: true,
    fadeAnimation: true,
    maxZoom: 20,
    minZoom: 16,
    maxBounds: bounds, // Definir limites máximos
    maxBoundsViscosity: 1.0 // Impedir que o usuário arraste para fora dos limites
  });

  // Camadas de mapa
  var osm = L.tileLayer(
    'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
    { maxZoom: 19, attribution: '&copy; OpenStreetMap contributors' }
  );

  var esriSat = L.tileLayer(
    'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}',
    { maxZoom: 20, attribution: 'Tiles © Esri &mdash; Source: Esri, Maxar, Earthstar Geographics, and others' }
  );

  esriSat.addTo(map);

  var baseMaps = {
    'Satélite ESRI': esriSat,
    'Mapa de Rua OSM': osm,
  };

  L.control.layers(baseMaps).addTo(map);

  // Criar ícones coloridos para diferentes tipos de pontos
  function createIcon(type) {
    var iconColors = {
      'restaurante': '#3498db',
      'piscina': '#2ecc71',
      'recepcao': '#9b59b6',
      'cabanas': '#f39c12',
      'solar': '#1abc9c',
      'lagoa': '#34495e',
      'acesso': '#e67e22'
    };
    
    var iconLetters = {
      'restaurante': 'R',
      'piscina': 'P',
      'recepcao': 'R',
      'cabanas': 'C',
      'solar': 'S',
      'lagoa': 'L',
      'acesso': 'A'
    };
    
    return L.divIcon({
      className: 'custom-div-icon',
      html: `<div style="background: linear-gradient(135deg, ${iconColors[type]}, ${iconColors[type]}99); width: 32px; height: 32px; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; border: 3px solid white; box-shadow: 0 4px 10px rgba(0,0,0,0.4);">${iconLetters[type]}</div>`,
      iconSize: [32, 32],
      iconAnchor: [16, 16]
    });
  }

  // Adicionar pontos de interesse ao mapa com as coordenadas fornecidas
  var pontosInteresse = [
    {
      nome: "Cabanas de Praia",
      tipo: "cabanas",
      coordenadas: [-27.6020, -48.4371], // 27°36'07.2"S 48°26'13.6"W
      descricao: "Cabanas exclusivas para hóspedes na beira da praia.",
      horario: "Reserva necessária"
    },
    {
      nome: "Restaurante Principal",
      tipo: "restaurante",
      coordenadas: [-27.5864, -48.43647], // Coordenada fornecida
      descricao: "Desfrute de refeições deliciosas com vista para o mar.",
      horario: "Funcionamento: 7h-22h"
    },
    {
      nome: "Recepção",
      tipo: "recepcao",
      coordenadas: [-27.60228, -48.43647], // 27°36'08.2"S 48°26'11.3"W
      descricao: "Check-in, informações e atendimento ao hóspede.",
      horario: "24 horas"
    },
    {
      nome: "Piscina Externa",
      tipo: "piscina",
      coordenadas: [-27.60194, -48.43586], // 27°36'07.0"S 48°26'09.1"W
      descricao: "Piscina com vista panorâmica para o mar.",
      horario: "Funcionamento: 8h-20h"
    },
    {
      nome: "Solar do Hotel",
      tipo: "solar",
      coordenadas: [-27.60183, -48.43867], // 27°36'06.6"S 48°26'19.2"W
      descricao: "Área com painéis solares para energia sustentável.",
      horario: "Visita guiada às 15h"
    },
    {
      nome: "Lagoa da Conceição",
      tipo: "lagoa",
      coordenadas: [-27.60211, -48.43969], // 27°36'07.6"S 48°26'22.9"W
      descricao: "Belíssima lagoa para passeios de barco e esportes aquáticos.",
      horario: "Acesso livre"
    },
    {
      nome: "Acesso à Praia Mole",
      tipo: "acesso",
      coordenadas: [-27.60222000, -48.43544000], // Nova coordenada fornecida
      descricao: "Principal acesso à praia a partir do hotel.",
      horario: "Acesso 24h para hóspedes"
    }
  ];

  // Adicionar marcadores ao mapa
  pontosInteresse.forEach(function(ponto) {
    var marker = L.marker(ponto.coordenadas, {icon: createIcon(ponto.tipo)})
      .addTo(map)
      .bindPopup(`
        <div class="popup-title">${ponto.nome}</div>
        <div class="popup-description">${ponto.descricao}</div>
        <div class="popup-hours">${ponto.horario}</div>
      `);
  });

  // Adicionar a área específica do hotel com as coordenadas fornecidas
  var hotelArea = L.polygon([
    [-27.601504, -48.439632], // Ponta superior esquerda
    [-27.601828, -48.435225], // Ponta superior direita
    [-27.602537, -48.435511], // Ponta inferior direita
    [-27.602294, -48.439959]  // Ponta inferior esquerda
  ], {
    color: '#E3B62E',
    fillColor: '#f9f1d1',
    fillOpacity: 0.3,
    weight: 2
  }).addTo(map).bindPopup('Área do Praia Mole Hotel');

  // Adicionar uma borda para mostrar os limites de navegação (invisível)
  var boundsRect = L.rectangle(bounds, {
    color: "transparent", // Tornando invisível
    weight: 0, // Sem borda
    fillOpacity: 0 // Sem preenchimento
  }).addTo(map);

  // Ajustar o zoom para mostrar todos os marcadores
  var group = new L.featureGroup(pontosInteresse.map(p => L.marker(p.coordenadas)));
  map.fitBounds(group.getBounds().pad(0.1));
</script>
</body>
</html>
