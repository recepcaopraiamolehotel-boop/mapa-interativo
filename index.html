<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praia Mole Hotel - Redirecionando</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1a2e45 0%, #2c4a6e 50%, #E3B62E 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background: rgba(26, 46, 69, 0.9);
            padding: 40px;
            border-radius: 15px;
            border: 2px solid #E3B62E;
        }
        .spinner {
            border: 4px solid rgba(227, 182, 46, 0.3);
            border-left: 4px solid #E3B62E;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŒ´ Praia Mole Hotel</h1>
        <p>Detectando seu dispositivo...</p>
        <div class="spinner"></div>
        <p>Redirecionando para a versÃ£o adequada</p>
    </div>

    <script>
        // Detectar se Ã© mobile
        function isMobile() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }
        
        // Redirecionar apÃ³s 2 segundos
        setTimeout(function() {
            if (isMobile()) {
                window.location.href = 'mobile.html';
            } else {
                window.location.href = 'desktop.html';
            }
        }, 2000);
    </script>
</body>
</html>
