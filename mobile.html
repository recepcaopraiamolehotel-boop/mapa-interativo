<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>Praia Mole Hotel - Mapa Mobile</title>
<!-- Leaflet CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600&display=swap');
  
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    -webkit-tap-highlight-color: transparent;
  }
  
  body, html {
    height: 100%;
    font-family: 'Montserrat', sans-serif;
    background: linear-gradient(135deg, #1a2e45 0%, #2c4a6e 100%);
    display: flex;
    flex-direction: column;
    align-items: center;
    color: #ffffff;
    overflow: hidden;
    touch-action: manipulation;
  }
  
  .header {
    text-align: center;
    padding: 15px 10px;
    width: 100%;
    background: rgba(26, 46, 69, 0.95);
    backdrop-filter: blur(10px);
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    border-bottom: 3px solid #E3B62E;
    position: relative;
    flex-shrink: 0;
    z-index: 1000;
  }
  
  .header::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 3px;
    background: linear-gradient(90deg, #E3B62E, #f7d154, #E3B62E);
  }
  
  h1 {
    margin: 0;
    color: #ffffff;
    font-family: 'Playfair Display', serif;
    font-weight: 600;
    font-size: 1.5rem;
    text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
    letter-spacing: 0.5px;
  }
  
  .subtitle {
    margin: 5px 0 0;
    font-size: 0.8rem;
    color: #f7d154;
    font-weight: 300;
  }
  
  .main-container {
    display: flex;
    flex-direction: column;
    width: 100%;
    height: calc(100vh - 120px);
    padding: 10px;
    gap: 10px;
    overflow: hidden;
  }
  
  .map-section {
    flex: 1;
    display: flex;
    flex-direction: column;
    min-height: 0;
    position: relative;
  }
  
  .map-controls {
    position: absolute;
    top: 10px;
    right: 10px;
    z-index: 1000;
    display: flex;
    flex-direction: column;
    gap: 5px;
    background: rgba(26, 46, 69, 0.9);
    backdrop-filter: blur(10px);
    padding: 8px;
    border-radius: 12px;
    border: 1px solid rgba(227, 182, 46, 0.4);
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
  }
  
  .size-control-btn {
    background: rgba(227, 182, 46, 0.2);
    color: #f7d154;
    border: 1px solid rgba(227, 182, 46, 0.4);
    width: 36px;
    height: 36px;
    border-radius: 8px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.2rem;
    cursor: pointer;
    transition: all 0.2s ease;
  }
  
  .size-control-btn:active {
    background: rgba(227, 182, 46, 0.4);
    transform: scale(0.95);
  }
  
  .size-indicator {
    color: #f7d154;
    font-size: 0.7rem;
    text-align: center;
    margin-top: 2px;
    font-weight: 600;
  }
  
  #map {
    width: 100%;
    flex: 1;
    border-radius: 15px;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
    border: 3px solid #E3B62E;
    overflow: hidden;
    transition: all 0.3s ease;
  }
  
  /* Estados de tamanho do mapa */
  .map-small {
    flex: 0.6;
    min-height: 200px;
  }
  
  .map-medium {
    flex: 0.8;
    min-height: 300px;
  }
  
  .map-large {
    flex: 1;
    min-height: 400px;
  }
  
  .map-extra-large {
    flex: 1.2;
    min-height: 500px;
  }
  
  .controls-section {
    display: flex;
    flex-direction: column;
    gap: 10px;
    margin-top: 10px;
    transition: all 0.3s ease;
  }
  
  /* Ajustar controles quando mapa est√° grande */
  .map-extra-large ~ .controls-section {
    margin-top: 5px;
    gap: 8px;
  }
  
  .map-large ~ .controls-section {
    margin-top: 8px;
    gap: 9px;
  }
  
  .location-indicator {
    background: rgba(26, 46, 69, 0.95);
    backdrop-filter: blur(15px);
    padding: 12px 15px;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    color: #ffffff;
    font-size: 14px;
    border: 1px solid rgba(227, 182, 46, 0.4);
    transition: all 0.3s ease;
  }
  
  .legend-section {
    background: rgba(26, 46, 69, 0.95);
    backdrop-filter: blur(15px);
    padding: 15px;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    border: 1px solid rgba(227, 182, 46, 0.4);
    max-height: 200px;
    overflow-y: auto;
    transition: all 0.3s ease;
  }
  
  /* Ajustar altura da legenda quando mapa est√° pequeno */
  .map-small ~ .controls-section .legend-section {
    max-height: 150px;
  }
  
  .map-medium ~ .controls-section .legend-section {
    max-height: 180px;
  }
  
  .legend-section h4 {
    color: #f7d154;
    margin-bottom: 12px;
    font-size: 1rem;
    font-family: 'Playfair Display', serif;
    border-bottom: 2px solid #E3B62E;
    padding-bottom: 8px;
  }
  
  .legend-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 8px;
  }
  
  .legend-item {
    display: flex;
    align-items: center;
    padding: 6px 8px;
    border-radius: 6px;
    transition: all 0.2s ease;
    cursor: pointer;
  }
  
  .legend-item:active {
    background: rgba(227, 182, 46, 0.2);
    transform: translateX(3px);
  }
  
  .legend-icon {
    width: 20px;
    height: 20px;
    border-radius: 50%;
    margin-right: 8px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 10px;
    color: white;
    font-weight: bold;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    flex-shrink: 0;
  }
  
  .legend-text {
    font-size: 0.75rem;
    font-weight: 500;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }
  
  .legend-icon.restaurante { background: linear-gradient(135deg, #3498db, #2980b9); }
  .legend-icon.piscina { background: linear-gradient(135deg, #2ecc71, #27ae60); }
  .legend-icon.recepcao { background: linear-gradient(135deg, #9b59b6, #8e44ad); }
  .legend-icon.cabanas { background: linear-gradient(135deg, #f39c12, #e67e22); }
  .legend-icon.solar { background: linear-gradient(135deg, #1abc9c, #16a085); }
  .legend-icon.lagoa { background: linear-gradient(135deg, #34495e, #2c3e50); }
  .legend-icon.acesso { background: linear-gradient(135deg, #e67e22, #d35400); }
  .legend-icon.campo { background: linear-gradient(135deg, #e84393, #fd79a8); }
  .legend-icon.tenis { background: linear-gradient(135deg, #00b894, #00cec9); }
  
  .location-indicator h4 {
    color: #f7d154;
    margin-bottom: 8px;
    font-size: 0.9rem;
    display: flex;
    align-items: center;
    gap: 8px;
  }
  
  .location-status {
    display: flex;
    align-items: center;
    gap: 8px;
    margin-bottom: 10px;
  }
  
  .status-dot {
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background: #e74c3c;
  }
  
  .status-dot.active {
    background: #2ecc71;
    animation: pulse 2s infinite;
  }
  
  @keyframes pulse {
    0% { opacity: 1; }
    50% { opacity: 0.5; }
    100% { opacity: 1; }
  }
  
  .get-location-btn {
    background: rgba(227, 182, 46, 0.2);
    color: #f7d154;
    border: 1px solid rgba(227, 182, 46, 0.4);
    padding: 10px;
    border-radius: 8px;
    font-size: 0.8rem;
    cursor: pointer;
    transition: all 0.2s ease;
    width: 100%;
    font-weight: 500;
  }
  
  .get-location-btn:active {
    background: rgba(227, 182, 46, 0.3);
    transform: scale(0.98);
  }
  
  .footer {
    text-align: center;
    padding: 10px;
    width: 100%;
    background: rgba(26, 46, 69, 0.9);
    backdrop-filter: blur(10px);
    font-size: 0.7rem;
    color: #bdc3c7;
    border-top: 1px solid rgba(227, 182, 46, 0.3);
    flex-shrink: 0;
  }
  
  /* INFO PANEL MOBILE */
  .info-panel {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 70vh;
    background: rgba(26, 46, 69, 0.98);
    backdrop-filter: blur(20px);
    box-shadow: 0 -8px 30px rgba(0, 0, 0, 0.5);
    border-top: 3px solid #E3B62E;
    transform: translateY(100%);
    transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    z-index: 10000;
    display: flex;
    flex-direction: column;
    overflow: hidden;
    border-radius: 20px 20px 0 0;
  }
  
  .info-panel.active {
    transform: translateY(0);
  }
  
  .panel-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: rgba(0, 0, 0, 0.6);
    opacity: 0;
    visibility: hidden;
    transition: all 0.3s ease;
    z-index: 9999;
  }
  
  .panel-overlay.active {
    opacity: 1;
    visibility: visible;
  }
  
  .panel-header {
    padding: 20px;
    border-bottom: 2px solid rgba(227, 182, 46, 0.3);
    background: rgba(44, 74, 110, 0.6);
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: relative;
  }
  
  .panel-title {
    font-family: 'Playfair Display', serif;
    font-size: 1.2rem;
    font-weight: 600;
    color: #f7d154;
    margin: 0;
    flex: 1;
    padding-right: 10px;
  }
  
  .close-panel {
    background: none;
    border: none;
    color: #f7d154;
    font-size: 1.8rem;
    cursor: pointer;
    padding: 5px;
    border-radius: 50%;
    transition: all 0.2s ease;
    width: 35px;
    height: 35px;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-shrink: 0;
  }
  
  .close-panel:active {
    background-color: rgba(227, 182, 46, 0.2);
    transform: scale(0.95);
  }
  
  .panel-content {
    padding: 20px;
    flex-grow: 1;
    overflow-y: auto;
    color: #ffffff;
    -webkit-overflow-scrolling: touch;
  }
  
  .panel-icon-display {
    text-align: center;
    margin-bottom: 15px;
  }
  
  .panel-icon-large {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    font-size: 1.5rem;
    color: white;
    font-weight: bold;
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
    margin-bottom: 10px;
  }
  
  .info-section {
    margin-bottom: 15px;
  }
  
  .info-label {
    font-weight: 600;
    color: #f7d154;
    margin-bottom: 6px;
    font-size: 0.8rem;
    text-transform: uppercase;
    letter-spacing: 0.5px;
  }
  
  .info-content {
    color: #e8f4f8;
    font-size: 0.9rem;
    line-height: 1.4;
  }
  
  .info-hours {
    background: rgba(227, 182, 46, 0.1);
    padding: 12px;
    border-radius: 8px;
    border-left: 3px solid #E3B62E;
    margin-top: 5px;
  }
  
  .action-buttons {
    display: flex;
    flex-direction: column;
    gap: 10px;
    margin-top: 20px;
  }
  
  .location-btn, .navigation-btn {
    background: linear-gradient(135deg, #E3B62E, #f7d154);
    color: #1a2e45;
    border: none;
    padding: 14px 20px;
    border-radius: 10px;
    font-weight: 600;
    font-size: 0.9rem;
    cursor: pointer;
    transition: all 0.2s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    box-shadow: 0 4px 12px rgba(227, 182, 46, 0.3);
  }
  
  .navigation-btn {
    background: linear-gradient(135deg, #3498db, #2980b9);
    color: white;
    box-shadow: 0 4px 12px rgba(52, 152, 219, 0.3);
  }
  
  .location-btn:active, .navigation-btn:active {
    transform: scale(0.98);
    box-shadow: 0 2px 8px rgba(227, 182, 46, 0.4);
  }
  
  .location-btn:active {
    background: linear-gradient(135deg, #f7d154, #E3B62E);
  }
  
  .navigation-btn:active {
    background: linear-gradient(135deg, #2980b9, #3498db);
  }
  
  /* Leaflet Controls Mobile Optimization */
  .leaflet-control-zoom a {
    background: rgba(26, 46, 69, 0.95) !important;
    color: #f7d154 !important;
    border: 1px solid rgba(227, 182, 46, 0.4) !important;
    backdrop-filter: blur(10px);
    width: 40px !important;
    height: 40px !important;
    line-height: 40px !important;
    font-size: 18px !important;
  }
  
  .leaflet-control-zoom a:active {
    background: rgba(44, 74, 110, 0.95) !important;
  }
  
  .leaflet-control-layers {
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3) !important;
    border-radius: 10px !important;
    background: rgba(255, 255, 255, 0.95) !important;
    backdrop-filter: blur(10px) !important;
    font-weight: 500 !important;
    border: 1px solid rgba(227, 182, 46, 0.3) !important;
  }
  
  .leaflet-control-layers-toggle {
    background-color: #1a2e45 !important;
    width: 40px !important;
    height: 40px !important;
  }
  
  /* Scrollbar personalizado */
  .legend-section::-webkit-scrollbar,
  .panel-content::-webkit-scrollbar {
    width: 6px;
  }
  
  .legend-section::-webkit-scrollbar-track,
  .panel-content::-webkit-scrollbar-track {
    background: rgba(255, 255, 255, 0.1);
    border-radius: 3px;
  }
  
  .legend-section::-webkit-scrollbar-thumb,
  .panel-content::-webkit-scrollbar-thumb {
    background: #E3B62E;
    border-radius: 3px;
  }
  
  /* Handle very small screens */
  @media (max-width: 320px) {
    .header { padding: 12px 8px; }
    h1 { font-size: 1.3rem; }
    .subtitle { font-size: 0.75rem; }
    .main-container { padding: 8px; gap: 8px; }
    .legend-grid { grid-template-columns: 1fr; }
    .panel-content { padding: 15px; }
    .action-buttons { gap: 8px; }
    .location-btn, .navigation-btn { padding: 12px 16px; font-size: 0.85rem; }
    .map-controls { top: 5px; right: 5px; }
  }
  
  /* Handle landscape orientation */
  @media (max-height: 500px) and (orientation: landscape) {
    .main-container { height: calc(100vh - 100px); }
    .legend-section { max-height: 120px; }
    .info-panel { height: 85vh; }
    .map-small { flex: 0.5; }
    .map-medium { flex: 0.7; }
    .map-large { flex: 0.9; }
    .map-extra-large { flex: 1.1; }
  }
</style>
</head>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
  // Coordenadas do hotel e pontos de interesse
  var mapCenter = [-27.6018, -48.4375];
  
  // Definir limites de navega√ß√£o
  var bounds = L.latLngBounds(
    L.latLng(-27.6035, -48.4420),
    L.latLng(-27.5995, -48.4340)
  );

  // Inicializar o mapa
  var map = L.map('map', {
    center: mapCenter,
    zoom: 17,
    zoomAnimation: true,
    fadeAnimation: true,
    maxZoom: 19,
    minZoom: 16,
    maxBounds: bounds,
    maxBoundsViscosity: 1.0,
    tap: false,
    dragging: true
  });

  // Camadas de mapa otimizadas para mobile
  var osm = L.tileLayer(
    'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
    { 
      maxZoom: 19, 
      attribution: '&copy; OpenStreetMap contributors',
      detectRetina: true
    }
  );

  var arcgisSat = L.tileLayer(
    'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}',
    { 
      maxZoom: 19, 
      attribution: 'Tiles &copy; Esri',
      detectRetina: true
    }
  );

  // Usar ArcGIS World Imagery como padr√£o
  arcgisSat.addTo(map);

  var baseMaps = {
    'Sat√©lite': arcgisSat,
    'Mapa': osm
  };

  L.control.layers(baseMaps, null, {
    collapsed: false,
    position: 'topright'
  }).addTo(map);

  // Vari√°veis globais
  var currentPonto = null;
  var userLocation = null;
  var userMarker = null;
  var userCircle = null;
  var currentMapSize = 'extra-large'; // Tamanho inicial grande

  // Elementos da interface
  var panel = document.getElementById('info-panel');
  var overlay = document.getElementById('panel-overlay');
  var panelTitle = document.getElementById('panel-title');
  var panelContent = document.getElementById('panel-content');
  var closeBtn = document.getElementById('close-panel');
  var locationIndicator = document.getElementById('location-indicator');
  var statusDot = document.getElementById('status-dot');
  var locationText = document.getElementById('location-text');
  var getLocationBtn = document.getElementById('get-location-btn');
  var increaseSizeBtn = document.getElementById('increase-size');
  var decreaseSizeBtn = document.getElementById('decrease-size');
  var sizeIndicator = document.getElementById('size-indicator');

  // Sistema de controle de tamanho do mapa
  const mapSizes = ['small', 'medium', 'large', 'extra-large'];
  const sizeLabels = {
    'small': 'Pequeno',
    'medium': 'M√©dio', 
    'large': 'Grande',
    'extra-large': 'Extra Grande'
  };

  function changeMapSize(direction) {
    const currentIndex = mapSizes.indexOf(currentMapSize);
    let newIndex;
    
    if (direction === 'increase' && currentIndex < mapSizes.length - 1) {
      newIndex = currentIndex + 1;
    } else if (direction === 'decrease' && currentIndex > 0) {
      newIndex = currentIndex - 1;
    } else {
      return; // Limite alcan√ßado
    }
    
    // Remover classe atual
    map.classList.remove('map-' + currentMapSize);
    
    // Adicionar nova classe
    currentMapSize = mapSizes[newIndex];
    map.classList.add('map-' + currentMapSize);
    
    // Atualizar indicador

  // Obter localiza√ß√£o do usu√°rio
  function getUserLocation() {
    if (!navigator.geolocation) {
      locationText.textContent = 'Geolocaliza√ß√£o n√£o suportada';
      return;
    }

    locationText.textContent = 'Obtendo localiza√ß√£o...';
    getLocationBtn.disabled = true;

    navigator.geolocation.getCurrentPosition(
      function(position) {
        userLocation = [
          position.coords.latitude,
          position.coords.longitude
        ];
        
        // Atualizar interface
        statusDot.classList.add('active');
        locationText.textContent = 'Localiza√ß√£o ativa';
        getLocationBtn.textContent = 'Atualizar Localiza√ß√£o';
        getLocationBtn.disabled = false;
        
        // Adicionar marcador da localiza√ß√£o do usu√°rio
        updateUserLocationMarker();
        
        // Centralizar no usu√°rio
        map.setView(userLocation, 17);
      },
      function(error) {
        console.error('Erro ao obter localiza√ß√£o:', error);
        locationText.textContent = 'Erro ao obter localiza√ß√£o';
        getLocationBtn.disabled = false;
        
        switch(error.code) {
          case error.PERMISSION_DENIED:
            locationText.textContent = 'Permiss√£o negada';
            break;
          case error.POSITION_UNAVAILABLE:
            locationText.textContent = 'Localiza√ß√£o indispon√≠vel';
            break;
          case error.TIMEOUT:
            locationText.textContent = 'Tempo esgotado';
            break;
        }
      },
      {
        enableHighAccuracy: true,
        timeout: 15000,
        maximumAge: 60000
      }
    );
  }
